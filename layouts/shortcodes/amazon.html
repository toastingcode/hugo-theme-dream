<div class="flex flex-col items-center">
    <a href="{{ $.Get "href" }}">
        <img target="_blank" 
            style="cursor: pointer !important; margin-bottom: 1rem !important;"
            src="{{ $.Get "img" }}"
            alt="{{ $.Get "alt" }}">
    </a>
    <div class="text-center text-sm px-4" style="font-style: italic;">
        {{ $.Get "description" | safeHTML }}
    </div>
</div>
